<head>

<title>Base. The arcade experience of your dreams. Coming soon to Belfast</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
const bgArray = new Array();
bgArray[0] = "0";
bgArray[1] = "1";
bgArray[2] = "2";
bgArray[3] = "3";
bgArray[4] = "4";
bgArray[5] = "5";
bgArray[6] = "6";
bgArray[7] = "7";
bgArray[8] = "8";
bgArray[9] = "9";
bgArray[10] = "10";

const url = "https://basearcade.com/";
let i = 0;
let l = bgArray.length;

function it() {
	$(".bg").css("background-image", "url(" + url + bgArray[i] + ".gif)");

	if (++i <= l) {
		setTimeout(it, 2000);
	}
	if (i == l) {
		i = 0;
	}
}

it();

	</script>


<style>

/* -------------------------------------
		Hiya 
------------------------------------- */
* {
	margin: 0;
	padding: 0;
	font-family: 'Helvetica Neue', sans-serif;
	font-size: 1em;
	line-height: 1.618;
	text-align: center;
}



.bg {
	background-color: black;
	position: absolute;
	width: 100vw;
	height: 100vh;
	background-size: cover;
	background-position: center center;
	background-repeat: no-repeat;
}

.fg {
	background-color: rgba(0,0,0,0.6);
	position: relative;
	width: 100vw;
	height: 100vh;
}
	p {
		font-family: 'Helvetica Neue', sans-serif;
		font-weight: 100;
		font-size: 2em;
		text-transform: uppercase;
		letter-spacing: 0.2em;
		color: white;
		text-align: center;
		position: absolute;
		width: 100%;
		top: 50%;
		transform: translateY( -50%);
		margin: 0;
		padding: 2em;
		box-sizing: border-box;
	}

	.button{

	
	background: #CF3E2D;
    border-bottom: 6px inset rgba(0,0,0,.5);
    border-left: 6px inset rgba(0,0,0,.5);
    border-right: 6px inset rgba(255,255,255,.5);
    border-top: 6px inset rgba(255,255,255,.5);
    box-sizing: border-box;
    color: #e8e8e8;
    cursor: pointer;
    display: inline-block;
    font-size: 1.2rem;
    min-width: 200px;
    padding: 0.5rem 1rem;
    text-transform: uppercase;
    width: auto;
    font-weight: 600;
}
	




	a{
		text-decoration: none;
	}

img.logo{
	max-width: 1280px;
	width: 100%;
}

.mobile{
	display: none;
}

@media screen and (max-width:600px) {

	.logo{max-width: 100%;}

	.mobile{display: block;}

	.desktop{
		display: none;
	}
}


</style>

</head>

<body>
<div class="bg"></div>
<div class="fg"><p class="large"><img class="logo mobile" src="smol-logo.png"/> <img class="logo desktop" src="big-logo.png"><span style="font-size: 12px; display: block; color: #f2f2f2; margin: 6em 0em; font-weight: bold;">A pop up retro arcade experience in Belfast </span><a class="button" href="subscribe.html">Find out when we launch</a></p></div>


<audio id="track">
	<source src="music.mp3" type="audio/mpeg" />
  </audio>
  
  <div id="player-container" style="display:none;">
	<div id="play-pause" class="play">Play</div>
  </div>


<script>

	var track = document.getElementById('track');
	
	var controlBtn = document.getElementById('play-pause');
	
	function playPause() {
		if (track.paused) {
			track.play();
			//controlBtn.textContent = "Pause";
			controlBtn.className = "pause";
		} else { 
			track.pause();
			 //controlBtn.textContent = "Play";
			controlBtn.className = "play";
		}
	}
	
	controlBtn.addEventListener("click", playPause);
	track.addEventListener("ended", function() {
	  controlBtn.className = "play";
	  
	});
	
	var audio = document.querySelector('audio');
	
	if (audio) {
	
	  window.addEventListener('keydown', function (event) {
	
		var key = event.which || event.keyCode;
	
		if (key === 32) { // spacebar
	
		  // eat the spacebar, so it does not scroll the page
		  event.preventDefault();
	
		  audio.paused ? audio.play() : audio.pause();
		  
		}
	
	  });
	}
	
	
	
	
	</script>
</body>
</html>
